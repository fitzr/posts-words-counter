machine:
  timezone:
    Asia/Tokyo
  services:
    - docker

dependencies:
  pre:
    - docker run -d -p 13306:3306 -e MYSQL_ALLOW_EMPTY_PASSWORD=yes -e MYSQL_DATABASE=stack_test -e MYSQL_USER=test_user -e MYSQL_PASSWORD=test_pass mysql:latest
    - mysqladmin -h 127.0.0.1 -P 13306 -u test_user -ptest_pass -w ping
    - go get golang.org/x/tools/cmd/cover
    - go get github.com/axw/gocov/gocov
    - go get github.com/modocache/gover
    - go get github.com/mattn/goveralls
    - go get -u github.com/alecthomas/gometalinter
    - gometalinter --install
  override:
    - go get -t -d -v ./...
    - (cd ~/.go_workspace/src/github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME; go install ./...)

test:
  override:
    - gometalinter --deadline 30s --exclude=_test.go ./...
    - go test -v -cover -race -coverprofile=db.coverprofile     ./db
    - go test -v -cover -race -coverprofile=main.coverprofile   ./main
    - go test -v -cover -race -coverprofile=parser.coverprofile ./parser
    - go test -v -cover -race -coverprofile=reader.coverprofile ./reader
    - go test -v -cover -race -coverprofile=task.coverprofile   ./task
    - go test -v -cover -race -coverprofile=writer.coverprofile ./writer
    - gover
    - goveralls -coverprofile=gover.coverprofile -service=circle-ci -repotoken=$COVERALLS_TOKEN