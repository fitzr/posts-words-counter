machine:
  timezone:
    Asia/Tokyo
  environment:
    GOROOT: ""
    PATH: "/usr/local/go/bin:/usr/local/go_workspace/bin:~/.go_workspace/bin:${PATH}"
    GOPATH: "~/.go_workspace:/usr/local/go_workspace:${HOME}/.go_project"

dependencies:
  pre:
    - go get -t -d -v ./...
    - go build -v

test:
  override:
    - go test -v -race ./...